<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas dan Keliling Lingkaran</title>
</head>
<body>

    <h2>Hitung Luas dan Keliling Lingkaran</h2>

    <label for="radius">Masukkan jari-jari lingkaran:</label>
    <input type="number" id="radius" placeholder="Jari-jari">

    <button onclick="hitung()">Hitung</button>

    <p id="result"></p>

    <script>
        function hitung() {
            // Mendapatkan nilai jari-jari dari input
            var radius = document.getElementById("radius").value;

            // Menghitung luas dan keliling lingkaran
            var luas = Math.PI * Math.pow(radius, 2);
            var keliling = 2 * Math.PI * radius;

            // Menampilkan hasil di elemen dengan id "result"
            document.getElementById("result").innerHTML = "Luas: " + luas.toFixed(2) + "<br>Keliling: " + keliling.toFixed(2);
        }
    </script>

</body>
</html>
